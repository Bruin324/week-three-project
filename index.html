<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <main>
      <form class="calculator" action="index.html" method="post">
        <div class="calculator-row">
          <input class="button background-darkgreen" type="button" name="c" value="C">
          <div class="display background-darkgreen" value= "C"></div>
        </div>
        <div class="calculator-row">
          <input class="button background-darkgreen" type="button" name="7" value="7">
          <input class="button background-darkgreen" type="button" name="7" value="8">
          <input class="button background-darkgreen" type="button" name="8" value="9">
          <input class="button background-lightgreen" type="button" name="/" value="/">
        </div>
        <div class="calculator-row">
          <input class="button background-darkgreen" type="button" name="4" value="4">
          <input class="button background-darkgreen" type="button" name="5" value="5">
          <input class="button background-darkgreen" type="button" name="6" value="6">
          <button class="button background-lightgreen" type="button" name="*" value="*">x</button>        
          </div>
        <div class="calculator-row">
          <input class="button background-darkgreen" type="button" name="1" value="1">
          <input class="button background-darkgreen" type="button" name="2" value="2">
          <input class="button background-darkgreen" type="button" name="3" value="3">
          <input class="button background-lightgreen" type="button" name="-" value="-">
        </div>
        <div class="calculator-row">
          <input class="button background-darkgreen" type="button" name="0" value="0">
          <input class="button background-darkgreen" type="button" name="." value=".">
          <input class="button background-darkgreen" type="button" name="=" value="=">
          <input class="button background-lightgreen" type="button" name="+" value="+">
        </div>
      </form>
    </main>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
